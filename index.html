<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content_wrapper" id="content_wrapper">
        <div class="game-over invisible" id="game-over">
            <h1>Game over!</h1>
        </div>
        <div class="border tile yellow" id="tile-1"></div>
        <div class="border tile blue" id="tile-2"></div>
        <div class="border tile red" id="tile-3"></div>
        <div class="border tile green" id="tile-4"></div>
        <div class="play" id="action-button">Play Game</button>
    </div>
</body>
</html>
